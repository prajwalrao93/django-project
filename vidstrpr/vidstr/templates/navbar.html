{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="{% url 'home' %}" class="brand-logo"><img src="{% static 'images/logo.png' %}" alt="Profile Image" width=136 height=35></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}">&nbsp;&nbsp; My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">&nbsp;&nbsp; Profile List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">&nbsp;&nbsp; Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'register' %}">&nbsp;&nbsp; Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">&nbsp;&nbsp; Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
