{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="col-4">
    <br><br><br><br>
    {% if form %}
    <form method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Post</button>
    </form>
    {% endif %}
</div>
{% else %}
<h1>You must be loggged in to view this page</h1>
{% endif %}
{% endblock %}
